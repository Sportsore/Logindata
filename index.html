<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAzeOYd4_rppBX_qvYOvgXj6le6FEyO1ac",
            authDomain: "database-87036.firebaseapp.com",
            projectId: "database-87036",
            storageBucket: "database-87036.firebasestorage.app",
            messagingSenderId: "147777098452",
            appId: "1:147777098452:web:c1c4c305d5e6e0cf0c2141",
            measurementId: "G-8S0XCNF1Y7"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function verifyCode() {
            const userCode = document.getElementById("userCode").value.trim().toUpperCase();
            const querySnapshot = await getDocs(collection(db, "codes"));

            let isValid = false;
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                if (data.code === userCode && data.isActive) {
                    isValid = true;
                }
            });

            if (isValid) {
                alert("✅ الكود صحيح! سيتم توجيهك الآن.");
                window.location.href = "https://sportsore.github.io/DatabaseIraq";
            } else {
                document.getElementById("error").innerText = "❌ الكود غير صحيح أو تم تعطيله.";
            }
        }

        window.verifyCode = verifyCode;
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Cairo', sans-serif; 
            text-align: center; 
            background: linear-gradient(135deg, #1e3c72, #2a5298); 
            color: white; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
        }
        .container { 
            background: rgba(255, 255, 255, 0.1); 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); 
            width: 90%; 
            max-width: 400px;
            text-align: center;
        }
        h2 { font-size: 24px; margin-bottom: 20px; }
        input { 
            width: 100%; 
            padding: 12px; 
            border: none; 
            border-radius: 5px; 
            margin-bottom: 15px; 
            font-size: 18px; 
            text-align: center; 
            background: rgba(255, 255, 255, 0.2); 
            color: white; 
        }
        input::placeholder { color: rgba(255, 255, 255, 0.7); }
        button { 
            width: 100%; 
            padding: 12px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 18px; 
            background: #4CAF50; 
            color: white; 
            transition: 0.3s; 
        }
        button:hover { background: #45a049; }
        #error { 
            color: #ff4d4d; 
            margin-top: 10px; 
            font-size: 16px; 
            font-weight: bold; 
        }
        .footer { 
            margin-top: 20px; 
            font-size: 14px; 
            color: #ddd; 
        }
        .footer a { color: #ffcc00; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h2>تسجيل الدخول</h2>
        <input type="text" id="userCode" placeholder="أدخل كود التفعيل">
        <button onclick="verifyCode()">تحقق</button>
        <div id="error"></div>
        <div class="footer">
            للحصول على كود تفعيل تواصل مع المطور 
            <a href="https://t.me/caser7" target="_blank">telegram:@caser7</a>
        </div>
    </div>

</body>
</html>
